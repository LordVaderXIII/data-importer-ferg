<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firefly III Data Importer (Basiq)</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold text-gray-800">FIDI Basiq</a>
            <div>
                <a href="/" class="text-gray-600 hover:text-gray-900 px-3">Dashboard</a>
                <a href="/mapping" class="text-gray-600 hover:text-gray-900 px-3">Mapping</a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-4 flex-grow">
        {{template "content" .}}
    </main>
    <footer class="bg-white p-4 text-center text-gray-500 text-sm">
        &copy; {{.Year}} Firefly III Data Importer
    </footer>
</body>
</html>
